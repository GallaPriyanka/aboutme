<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Test Results</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.6.2.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <link href="./css/galla.css" rel="stylesheet" >
    <script src="./scripts/cubeVolume.js"></script>
</head>

<body>
    
    <!-- the qunit div displays testing results -->
    <div id="qunit"></div>
    <!-- the qunit-fixture div is for tests affecting the DOM -->
    <div id="qunit-fixture">
        <button id="btnLaunch" class="btn btn-lg btn-danger">Click me</button> <br /> <br />
        <button class="btn btn-lg btn-primary" id="btnExploreHtml">Explore the HTML</button>
        <button class="btn btn-lg btn-primary" id="btnExploreCode">Explore the Code</button>

    </div>
    <br />

    <script src="https://code.jquery.com/qunit/qunit-2.6.2.js"
        integrity="sha256-72OhbBvECs6Z5vG0GfPqiyYvTf8vhdEVHKQcacIcIeM=" crossorigin="anonymous"></script>
        

</body>

</html>
