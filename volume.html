        <main class="container-fluid">
            <div class="row">
                <section class="col-sm-6">
                    <h2> Calculate volume of a cube here! </h2>
                    <br/><br/>
                    <form action="">
                            Enter the side length of the cube: <br>
                            <input id="s" type="text" placeholder="Side...">
                            <br/><br/><br/>
                            <input type="button" onclick="volume()" value="Calculate Volume">
                            <span style="display:inline-block; width: 5rem;"></span>
                            <input type="Reset" value="Reset"><br>
        
                            <br/><br/>
                            The volume of your cube is: <span style="display:inline-block; width: 2rem;"></span>
                            <output id="v"></output>
                            <!--Javascript function to calculate volume of a cube:-->
                            <script>
                                function volume() {
                                    var volume;
                                        volume = (document.getElementById("s").value * document.getElementById("s").value * document.getElementById("s").value);
                                        document.getElementById("v").value = volume;
                                    }
                            </script>
                </section>
