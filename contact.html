                <section class="col-sm-10">

                  <h2> Compose a new mail </h2>
                  <p> Enter your details and type me a message below! </p>

                  <form>
                  First Name:
                    <input type="text" name="First name" placeholder="Your First Name.."><br/><br/><br/>
                  Last Name:

                  Email ID:               
                    <input type="text" name="Email ID" placeholder="Your Email ID.."><br/><br/><br/>

                    <textarea id="subject" name="message" placeholder="Hey! Type the message you have for me here... !!" style="height:10rem"></textarea>
                    <br/><br/><br/>

                    <input type="submit" value="Submit" style="background-color: rgb(0, 128, 0); width: 10rem">
                    <span style="display:inline-block; width: 5rem;"></span>
                    <input type="reset" value="Reset" style="background-color: lightslategrey; width: 10rem">
                  </form>
                </section>
            </div>
